<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leader Board</title>
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <!-- top player and top blog -->
        <section class="tcontainer">
            <div class="topplayer ">
                <h2 class="toptitle">Top Player</h2>
                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3 class="playername">Top player-1</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3 class="playername">Top player-2</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3 class="playername">Top player-3</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3 class="playername">Top player-4</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3 class="playername">Top player-5</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3 class="playername">Top player-6</h3>
                    </div>

                </div>
            </div>
            <!-- horizontal line -->
            <hr>
            <div class="topblogs">
                <h2 class="toptitle">
                    Top Blog
                </h2>
                <div class="blogs">
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="">
                        </div>
                        <div class="bloginfo">
                            <h3 class="blogtitle">13 of My Favorite UI/UX Goodies</h3>
                            <p class="blogauthor">By <a href="">Danny Sapio</a></p>
                        </div>

                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="">
                        </div>
                        <div class="bloginfo">
                            <h3 class="blogtitle">UI cheat sheet: list vs grids</h3>
                            <p class="blogauthor">By <a href="">Tess Gadd</a></p>
                        </div>

                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="">
                        </div>
                        <div class="bloginfo">
                            <h3 class="blogtitle">7 typography tips
                                for interface design</h3>
                            <p class="blogauthor">By <a href="">Jeremiah Lam</a></p>
                        </div>
            
                    </article>
                    <article class="blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="">
                        </div>
                        <div class="bloginfo">
                            <h3 class="blogtitle">Your logo is
                                copied</h3>
                            <p class="blogauthor">By <a href="">Ferdinand Vogler</a></p>
                        </div>

                    </article>
                    
                </div>

            </div>

        </section>
    </main>
</body>

</html>
